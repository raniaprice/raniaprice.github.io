<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<title>Retrograde</title>

	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />

	<link rel="stylesheet" href="https://use.typekit.net/gro4clv.css">
</head>

<body>
	<div class="container">
		<header>
			<h1>
				<a href="index.html"><img src="logo.svg" alt="Retrograde magazine logo" /></a>
			</h1>
			<nav>
				<ul>
					<li><a href="index.html">Y2K Revival</a></li>
					<li><a href="#">Fashion & Beauty</a></li>
					<li><a href="#">Music & Entertainment</a></li>
					<li><a href="photogallery.html">Trends</a></li>
					<li><a href="newsletter.html">Contact</a></li>
				</ul>
			</nav>
		</header>

		<main>
			<div class="subscription"> 
				<img src="newsletter.png" alt="Y2K bubble letter newsletter logo"> 
				<form> 
					<section class="personal-info">
						<h2>Subscribe to Our Newsletter!</h2>
						<h3>Personal Info</h3>
						<ul>
							<li><label for="name">Name</label> <input type="text" name="name" id="name" placeholder="Name" /></li>
							<li><label for="email">Email</label> <input type="email" name="email" id="email" placeholder="Email" /></li>
						</ul>
					</section>

					<section class="contact-info">
						<h3>What would you like to see?</h3>
						<h4>Select all that apply.</h4>
						<ul>
							<li><input type="checkbox" id="trends" value="trends" /> <label for="trends">Trend Requests</label></li>
							<li><input type="checkbox" id="drops" value="drops" /> <label for="classes">Fashion Drops</label></li>
							<li><input type="checkbox" id="playlists" value="playlists" /> <label for="playlists">Y2K Paylists</label></li>
						</ul>
					</section>

					<section class="Subscribe">
						<button type="submit">Subscribe</button>
					</section>
				</form>
			</div>
		</main>

		<footer>
			<p>All rights reserved.</p>
		</footer>
	</div>
</body>
